<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholarRank Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #202124;
      background: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8eaed;
    }

    .header-icon {
      width: 24px;
      height: 24px;
      background: #1a73e8;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 14px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #202124;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
    }

    .toggle-description {
      font-size: 12px;
      color: #5f6368;
      margin-top: 4px;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #dadce0;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked+.toggle-slider {
      background-color: #1a73e8;
    }

    .toggle-switch input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      transition: all 0.3s;
    }

    .status.enabled {
      background: #e8f5e9;
      color: #1e8e3e;
    }

    .status.disabled {
      background: #fce8e6;
      color: #d93025;
    }

    .manual-query-btn {
      width: 100%;
      margin-top: 12px;
      padding: 10px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .manual-query-btn:hover:not(:disabled) {
      background: #1765cc;
    }

    .manual-query-btn:disabled {
      background: #dadce0;
      color: #5f6368;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e8eaed;
      font-size: 11px;
      color: #5f6368;
      text-align: center;
    }

    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-icon">SR</div>
    <div class="header-title">ScholarRank</div>
  </div>

  <div class="toggle-container">
    <div>
      <div class="toggle-label">Enable Extension</div>
      <div class="toggle-description">Show conference rankings on Google Scholar</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div id="status" class="status enabled">
    Extension is enabled
  </div>

  <button id="manualQuery" class="manual-query-btn" disabled>
    Query All Papers
  </button>

  <div class="footer">
    <a href="https://github.com/yenslife/ScholarRank" target="_blank">GitHub</a> Â·
  </div>

  <script src="popup.js"></script>
</body>

</html>
